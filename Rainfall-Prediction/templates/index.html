<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ model_name }} Rainfall Prediction</title>
    <!-- Add any necessary CSS or styling -->
</head>
<body>
    <h1>{{ model_name }} Rainfall Prediction</h1>
    <form action="/predict" method="POST">
        <input type="hidden" name="region" value="{{ model_name }}">
        <label for="months">Enter the number of months:</label>
        <input type="number" id="months" name="months" min="1" required>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
